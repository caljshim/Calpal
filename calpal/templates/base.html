{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calpal</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <div class="navbar-item">
            <img src="{%static 'img/logo.png' %}" style="width:100px;height:auto">
          </div>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a href="{% url 'index' %}" class="navbar-item">
                <i class="material-icons md-dark">home</i>
                Home
            </a>

            <a href="{% url 'search' %}" class="navbar-item">
              <i class="material-icons md-dark">search</i>
              Search
            </a>
      
            <a href="{% url 'show-notifications' %}" class="navbar-item">
                <i class="material-icons md-dark">notifications</i>
                Notifications
                {% if count_notifications %}
                  <span style="position: absolute;
                  top: 4px;
                  right: -3px;
                  padding: 0.5px 8px;
                  border-radius: 50%;
                  background:lightcoral;
                  color:white;">{{ count_notifications }}</span>
                {% endif %}
            </a>

            <a href="{% url 'profile' request.user %}" class="navbar-item">
                <i class="material-icons md-dark">face</i>
                Profile - {{ request.user }}
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                <i class="material-icons md-dark">settings</i>
                Settings
              </a>
      
              <div class="navbar-dropdown">
                <a href="{% url 'logout' %}" class="navbar-item">
                  Logout
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <a href="{% url 'newpost' %}" class="navbar-item">
                <i class="material-icons md-dark">library_add</i>
                Post
              </a>
            </div>
          </div>
        </div>
      </nav>
  <section class="section">
    <div class="container">
        {% block content %}

        {% endblock %}

        {% block pagination %}

        {% endblock %}
    </div>
  </section>



  </body>
</html>
