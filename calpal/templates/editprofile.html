{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="column is-mobile">
<div class="column is-half is-offset-one-quarter">
<div class="row center-align">
<div class="card">
<div class="card-content">
    <form method="post" enctype="multipart/form-data" action="" role="form" class="col s12">
        {% csrf_token %}
    <h3 class="title is-3">Edit Profile</h3>

    <div class="field">
        <label class="label is-medium">Change profile picture</label>
        <div class="control">
          {{ form.picture }}
        </div>
    </div>

    <div class="field">
        <label class="label is-medium">First name</label>
        <div class="control">
          {{ form.first_name }}
        </div>
    </div>

    <div class="field">
        <label class="label is-medium">Last name</label>
        <div class="control">
          {{ form.last_name }}
        </div>
    </div>

    <div class="field">
        <label class="label is-medium">Change bio</label>
        <div class="control">
          {{ form.profile_info }}
        </div>
    </div>

      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
        <button type="submit" value="login" class="button is-success">
          Save Changes
        </button>
        <a href = "{% url 'profile' request.user %}" class="button is-danger">
            Cancel
        </a>
    </form>
</div>
</div>
  </div>
  </div>
</div>

{% endblock %}
